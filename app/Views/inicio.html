 <!-- Modal de Login -->
<div class="modal fade" id="ingresar" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="user" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="user" name="user" placeholder="Usuario del mesero" required />
                    </div>
                    <div class="mb-3">
                        <label for="pswrd" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="pswrd" name="pswrd" placeholder="Ingrese contraseña" required />
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" />
                        <label class="form-check-label" for="remember">Recordar</label>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Entrar</button>
                </form>
                <hr>
                <p class="text-center">¿No tienes una cuenta?</p>
                <button type="button" class="btn btn-secondary w-100" data-bs-target="#Registrarse" data-bs-toggle="modal" data-bs-dismiss="modal">Registrarse</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Registro -->
<div class="modal fade" id="Registrarse" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Registrarse</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" required />
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required />
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="edad" name="edad" required />
                    </div>
                    <div class="mb-3">
                        <label for="numMesero" class="form-label">Número de Mesero</label>
                        <input type="number" class="form-control" id="numMesero" name="numMesero" required />
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción Breve</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required />
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
