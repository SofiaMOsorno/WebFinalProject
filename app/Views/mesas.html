        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="/CSS/P05.css">

        <script src="https://kit.fontawesome.com/95e2386fb6.js" crossorigin="anonymous"></script>

        <!-- Fuente titular-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    </head>
    <body style=" background-image: url('/Views/Media/Orderly.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;">
    
        <header>
            <div class="header">
                <img class="ImgHeader" src= "/Views/Media/Orderly.jpg">
                <a href="meseros" class="Header-Title">ORDER ME</a>
                <a href="meseros" class="SeccionMesero">Meseros</a>
                <a href="historial" class="seccion Historial">HISTORIAL</a>
                <a href="mesas" class="seccion Mesas">MESAS</a>
                <a href="#" class="seccion Menu">MENÚ</a>
                <a href="#" class="seccion Vaciar">VACIAR</a>
                <a href="meseros" class="seccion Regresar">VOLVER</a>
            </div>
        </header>
        <div class="contenedorHistorial" id="ApartadoMesas">
            <!--Aqui se insertan las mesas-->
            <div class="Mesa" style="display: flex; flex-direction: row; background-color:rgba(255, 255, 255, 0.226); border-radius: 10px; padding: 2%; width: 100%;">
                <div style="display: flex; flex-direction: column; width: 70%">
                    <div style="display: flex; flex-direction: row;">
                        <p class="bold mt-4" style="font-family: 'Alfa Slab One', serif; font-weight: 400; font-size: 5vw; color: white;">Mesa: </p>
                        <p class="bold mt-4" style="font-family: 'Alfa Slab One', serif; font-weight: 400; font-size: 3vw; color: white; padding: .5vw">(Variable de mesa)</p>
                    </div> 
                    <div class="mt-4" style="display: flex; flex-direction: row;">
                        <p class="bold mt-3" style="font-family: 'Alfa Slab One', serif; font-weight: 400; font-size: 3vw; color: #ef4545;">Zona: </p>
                        <p class="bold mt-2" style="font-family: 'Alfa Slab One', serif; font-weight: 400; font-size: 2vw; color: white; padding: .5vw">(Variable de zona)</p>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; width: 30%;">
                    <p style="font-family: 'Alfa Slab One', serif; line-height: 15px; font-weight: 400; text-align: center; font-size: 2vw; color: white;">Estado de mesa</p>
                    <div style="display: flex; flex-direction: row; width: auto; height: 70%;">
                        <div id="switchStateLeft" style="background-color: #ef4545; width: 33%; height: 100%; border-radius: 10px 0px 0px 10px; font-size: 5vw; text-align: center; line-height: 0px; padding: 10px;">
                            <i class="fa-solid fa-caret-left" style="color: white;"></i>
                        </div>
                        <div id="StateController" class="pt-3" style="line-height: 100%; text-align: center; font-family: 'Alfa Slab One', serif; font-weight: 400; font-size: 1.5vw; color: white; background-color: rgba(143, 255, 92, 0.37); width: 60%; height: 100%; ">
                            En<br>Proceso
                        </div>
                        <div id="switchStateRight" style="background-color: #ef4545; width: 33%; height: 100%; border-radius: 0px 10px 10px 0px; font-size: 5vw; text-align: center; line-height: 0px; padding: 10px;">
                            <i class="fa-solid fa-caret-right" style="color: white;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fue un ejemplo de mesa-->
        </div>
        <!-- ver el modal-->
        <a style="margin-left: 300px; text-decoration: none;" class="BotonCerrarMesa" data-bs-toggle="modal" data-bs-target="#CerrarMesa">Ver el modal</a>
        <!--Modal de mandar mesa al historial-->
        <div class="modal fade" id="CerrarMesa" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Cerrar Mesa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="modal-body mb-3" style="color: white; text-decoration: none;">
                        <div class="mb-3">La mesa se cerrará en esta sección pero la podrás visualizar en la sección de historial de mesas</div>
                        <div class="modal-floor submit_button" style="text-align: center;">
                            <button type="submit" class="BotonCerrarMesa m-3">Aceptar</button>
                            <button type="button" data-bs-dismiss="modal" aria-label="Close" class="BotonCancelar">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
<!--/////////////////////////////////Scripts/////////////////////////////////-->

        ></script>
