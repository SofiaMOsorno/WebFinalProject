<html lang="en">
    <head>
        <title>Order Me / main</title>
        <meta charset="UTF-8">
        <meta content="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="/CSS/P05.css">

        <script src="https://kit.fontawesome.com/95e2386fb6.js" crossorigin="anonymous"></script>

        <!-- Fuente titular-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    </head>
    <body style=" background-image: url('/Views/Media/Orderly.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;">
    
        <div class="RegisterDiv">
            <a class="Register" data-bs-toggle="modal" data-bs-target="#ingresar">Ingresar como personal</a>
        </div>
        <h1 class="mainTitle">
            Order Me
        </h1>
        <div class="OpenMenuDiv">
            <a class="OpenMenu" href="MenuView">MENU</a>
        </div>

<!--/////////////////////////////////Modal Registrarse/////////////////////////////////-->
        <div class="modal fade" id="Registrarse" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Registrarse</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="modal-body">
                        <div class="mb-3">
                            <div class="container row p-0 b-0 mb-3">
                                <div class="col-6 gr-2">
                                    <input id="name" type="text" class="form-control" placeholder="Nombre" required>
                                </div> 
                                <div class="col-6 g-0">
                                    <input id="lastName" type="text" class="form-control" placeholder="Apellido" required>
                                </div> 
                            </div>
                            <input id="edad" type="number" class="form-control mb-3" placeholder="Edad" required>
                            <input id="numMesero" type="number" class="form-control mb-3" placeholder="Numero de Mesero" required>
                            <textarea id="descripcion" class="descMesero" rows="2" cols="50" placeholder="Descripción Breve..." required></textarea>
                            <input type="password" class="form-control mb-3" placeholder="Contraseña" required>
                            <input type="password" class="form-control mb-3" placeholder="Confirmar contraseña" required>
                        </div>
                        <div class="modal-footer submit_button">
                            <button type="submit" class="BotonRegistrarse">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
<!--/////////////////////////////////Modal Ingresar/////////////////////////////////-->
        <div class="modal fade" id="ingresar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId"> Iniciar Sesión</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="modal-body">
                        <div class="mb-3">
                            <label for="mail" class="form-label">Usuario</label><br>
                            <div class="input-group">
                                <input id="user" type="text" class="form-control" placeholder="Usuario del mesero" required>
                                <span class="input-group-text"><i class='fas fa-user-alt'></i></span>
                            </div>
                            <label for="pswrd" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input id="pswrd" type="password" class="form-control" placeholder="Ingrese contraseña" required>
                                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                            </div>
                        </div>
                        <input type="checkbox"> Recordar
                        <div class="submit_button mb-3">
                            <button type="submit" class="BotonEntrar"><a style="color: #ef4545; text-decoration: none;" href="meseros">Entrar</a></button><!--depende de que usuario se ingrese, eso es de script-->
                        </div>
                        <div class="modal-footer registrarse">
                            <p>¿No tienes la cuenta? <a class="OpenRegister" data-bs-toggle="modal" data-bs-target="#Registrarse" href="#Registrarse ">Regístra una cuenta</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
<!--/////////////////////////////////Scripts/////////////////////////////////-->

            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

            crossorigin="anonymous"
        ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    
    </body>
</html>
